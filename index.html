<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="UTF-8">
	<title>Hearthstone API Hack</title>


	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="main.css"/>
	

	<script src="https://code.jquery.com/jquery.min.js"></script>

	<!-- Bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="app.js"></script>
</head>

<body>
		<div class="app">
			<div class="header">

				<h1>Hearthstone API Hack</h1>
				<h2>search for cards by keywords</h2>

				

			</div>

			<div class="row">
				<div class="col-lg-10 col-md-12">
					<div id="search-results" class="row">
						<div id="no-results" class="col-xs-12">Enter a keyword to display results</div>
					</div>
				</div>
				<div class="col-lg-2 col-md-0">
				<form id="search-form">
					<input id="search-term" type="text" name="text-field" placeholder="card text">
					<input type="submit" id="search-button">
				</form>
				</div>
			</div>
		</div>
	

</body>
</html>
